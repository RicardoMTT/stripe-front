<div class="credit-card">
  <div>
    <div #cardInfo></div>
    <div class="error" *ngIf="cardError">
      {{ cardError }}
    </div>
  </div>
  <button (click)="onClick()">Pagar</button>
</div>

<div>
  <input type="file" (change)="captureFile($event)" />
</div>

<div>
  <button (click)="subirArchivo()">Subir al servidor</button>
</div>

<div *ngIf="previsualizacion">
  <img [src]="previsualizacion" alt="" />
</div>
